<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Kanban Board</title>
  <script>
    // Redirecionar para a p√°gina inicial com o hash
    const segmentCount = 1;
    const location = window.location;
    const redirect = location.protocol + '//' + location.hostname + 
                    (location.port ? ':' + location.port : '') +
                    location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#/' +
                    location.pathname.slice(1).split('/').slice(segmentCount).join('/') +
                    (location.search ? location.search : '');
    window.location.href = redirect;
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

</body>
</html>
