<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Kanban Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    // Manter a rota atual e adicionar o hash se necess√°rio
    const currentPath = window.location.pathname;
    const hash = window.location.hash;
    if (!hash) {
      window.location.href = '/#/' + currentPath.slice(1);
    }
  </script>
</body>
</html>
